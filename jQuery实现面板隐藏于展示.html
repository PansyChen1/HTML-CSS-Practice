<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>js点击展开列表</title>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<style type="text/css">
  .box {
    width: 200px;
    padding: 5px;
    margin: 5px;
    background: #d0e9c6;
    cursor: pointer;
    text-align: center;
  }

  .text {
    display: none;
  }
</style>
<body>
<div class="container">
  <div class="box">
    <h2>水果</h2>
    <div class="text">橙子</div>
    <div class="text">柚子</div>
    <div class="text">西瓜</div>
    <div class="text">提子</div>
    <div class="text">火龙果</div>
  </div>
  <div class="box">
    <h2>书籍</h2>
    <div class="text">《明朝那些事儿》</div>
    <div class="text">《夏日终曲》</div>
    <div class="text">《树上的男爵》</div>
    <div class="text">《小狗钱钱》</div>
    <div class="text">《穷爸爸富爸爸》</div>
  </div>
  <div class="box">
    <h2>综艺</h2>
    <div class="text">乐队的夏天</div>
    <div class="text">中国好声音</div>
    <div class="text">一起乐队吧</div>
    <div class="text">金曲捞</div>
    <div class="text">歌手</div>
  </div>
</div>
<script type="text/javascript">
  // 收缩展开效果
  $(document).ready(function () {
    $('.box').click(function () {
      $(this).children('.text').toggle().parents('.box').siblings('.box').children('.text').hide();
    })
  });
</script>
</body>
</html>
