<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid网格布局</title>
  <style>
    .container {
      display: grid;
    }
    .basic {
      width: 30px;
      height: 30px;
    }
    .a {
      background-color: #FFee00;
    }
    .b {
      background-color: #d43f3a;
    }
    .c {
      background-color: #d58512;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="basic a">a</div>
  <div class="basic b">b</div>
  <div class="basic c">c</div>
</div>
</body>
</html>
